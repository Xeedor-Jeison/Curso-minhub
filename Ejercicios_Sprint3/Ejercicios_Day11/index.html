<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d979.16820566929!2d-74.78897878714358!3d10.988049467347803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42d65339eb257%3A0x9d19c0493a92c4fe!2sCATEDRAL%20METROPOLITANA%20MAR%C3%8DA%20REINA%20Y%20AUXILIADORA!5e0!3m2!1ses!2sco!4v1697155233077!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    
        <div class="container2">
           
        
            <form action="" method="get">
                <h2>Deja tus comentario </h2>
                <label for="name">Nombre:</label>
                <br>
                <input type="text" id="name" placeholder="Jeison" >
                <br>
                <label for="last-name">Apellido:</label>
                <br>
                <input type="text" id="last-name" placeholder="Ramos" >
                <br>
                <label for="email">Correo electronico:</label>
                <br>
                <input type="email" id="email" placeholder="jeisonramos@yahoo.es" >
                <br>
                <label for="coment">Sugerencias o Comentarios:</label>
                <br>
                <textarea name="Comentario" id="coment" placeholder="Esta area me a gustado demasiado de la ciudad de Barranquilla"></textarea>
                <br>
                <input class="enviar" type="submit">
            </form>
            
     
        </div>
    </main>

</body>
</html>
